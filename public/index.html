<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.27.2/axios.min.js"></script>
		<title>Document</title>
	</head>
	<body>
		<br />
		<br />
		<div id="app">
			<div id="container">
				<img id="logo" src="./logo2.png" alt="" />
				<h1>Rare Generation</h1>
				<h3>Register, Publish, and Mint NFTS</h3>
				<h5>Music, Photos, Film, Art</h5>
				<div id="inputs">
					<input id="workTitle" type="text" placeholder="workTitle" />
					<input id="authorArray" type="text" placeholder="First Author" />
					<input id="authorPaymail" type="text" placeholder="Paymail Address" />
					<input id="publishers" type="text" placeholder="publishers" />
					<input type="text" id="publishersID" placeholder="publishersID" />
					<input
						id="publishersPaymail"
						type="text"
						placeholder="publishersPaymail"
					/>
					<input id="myAddress" type="text" placeholder="myBSVAddress" />
					<input type="file" id="myFile" />
					<input
						type="text"
						id="fileName"
						placeholder="Add Different Filename?"
					/>

					<button onclick="handleClick()">Submit</button>
					<h3 id="results"></h3>
				</div>
			</div>
		</div>
		<h4>Copyright SmartLedger Solutions 2022.</h4>
		<script src="clientApp.js"></script>
	</body>
</html>
